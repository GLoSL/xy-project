<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" title="no title">
    <title>Projet Kittens</title>
  </head>
  <body>
    <header class="dnone">
      <h1>Projet Kittens</h1>
    </header>
    <div class="container">
      <aside class="santa dnone">
        <h4>Père Noël</h4>
        <img src="img/pere-noel.png" alt="" />
      </aside>
      <main>
        <div class="lutins dnone">
          <h4>Lutins</h4>
        </div>
        <div class="game">
          <h4>Game</h4>
          <button type="button" name="button" id="start">Démarrer</button>
          <div class="slideOutDown animated infinite">
              <img class="present fall2" src="img/cadeau5.png" alt="">
          </div>

          <div class="slideOutDown2 animated infinite">
              <img class="present fall2" src="img/cadeau1.png" alt="">
          </div>

          <div class="slideOutDown3 animated infinite">
              <img class="present fall2" src="img/cadeau2.png" alt="">
          </div>

          <div class="slideOutDown4 animated infinite">
              <img class="present fall2" src="img/cadeau3.png" alt="">
          </div>

          <div class="slideOutDown5 animated infinite">
              <img class="present fall2" src="img/cadeau4.png" alt="">
          </div>

          <div class="slideOutDownpiege animated infinite">
              <img class="trap fall2" src="img/cadeaupiege.png" alt="">
          </div>

          <div class="slideOutDown6 animated infinite">
              <img class="present fall2" src="img/cadeau6.png" alt="">
          </div>

          <div class="slideOutDown animated infinite">
              <img class="present fall2" src="img/cadeau5.png" alt="">
          </div>

          <div class="slideOutDown2 animated infinite">
              <img class="present fall2" src="img/cadeau1.png" alt="">
          </div>
          
        </div>
      </main>
      <aside class="compt">
        <section>
        <h4>Score : <span id="score">0</span></h4>
        </section>
        <section id="timer">
          <div id="countdown">
    <h4>Timer</h4>
    <div class="time">
      <div class="countain">
        <span class="count" id="countdown_day" >--</span> <p>jours</p>
      </div>
      <div class="countain">
        <span class="count" id="countdown_hour">--</span> <p>heures</p>
      </div>
      <div class="countain">
        <span class="count" id="countdown_min" >--</span> <p>minutes</p>
      </div>
      <div class="countain">
        <span class="count" id="countdown_sec" >--</span> <p>secondes</p>
      </div>
    </div>
          </div>
        </section>
        <img src="img/pere-noel.png" alt="" />
      </aside>

    </div>

    <footer>
      <section class="footercol">
          <h3>Instructions</h3>
          <p> Tu as 1 minute pour recupérer le maximum de cadeaux dans le traineau du père noël ! Attention, certains sont piégés...  </p>
      </section>
      <section class="footercol">
        <h3>Le Mot de l'équipe</h3>
        <span>Tartiflette</span>
      </section >
      <section class="footercol">
        <h3>Contact</h3>

      </section>
    </footer>
    <script src="app.js" charset="utf-8"></script>
    <script src="compt.js" charset="utf-8"></script>
    <script src="timeur.js" charset="utf-8"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" title="no title">
    <title>Projet Kittens</title>
  </head>
  <body>
    <header>
      <h1>Projet Kittens</h1>
    </header>
    <div class="container">
      <aside class="santa">
        <h4>Père Noël</h4>
      </aside>
      <main>
        <div class="lutins">
          <h4>Lutins</h4>
        </div>
        <div class="game">
          <h4>Game</h4>
          <div class="giftcontain"><img src="img/cadeau-blanc-grospoints-rouge.jpg" class="gift" alt="" /></div>
          <div class="giftcontain"><img src="img/cadeau-blanc-grospoints-rouge.jpg" class="gift" alt="" /></div>
          <button type="button" name="button" id="start">Démarrer</button>
        </div>
        <div class="sleigh">
          <h4>sleigh</h4>
        </div>
      </main>
      <aside class="compt">
        <section>
        <h4>Score : <span id="score">0</span></h4>
        </section>
        <section id="timer">
          <h4>Timer</h4>
        </section>

      </aside>

    </div>

    <footer>
      <section class="footercol">
          <h3>Instructions</h3>
          <p> Tu as 1 minute pour recupérer le maximum de cadeaux dans le traineau du père noël ! Attention, certains sont piégés...  </p>
      </section>
      <section class="footercol">
        <h3>Le Mot de l'équipe</h3>
        <span>Tartiflette</span>
      </section >
      <section class="footercol">
        <h3>Contact</h3>

      </section>
    </footer>
    <script src="app.js" charset="utf-8"></script>
    <script src="compt.js" charset="utf-8"></script>
  </body>
</html>
